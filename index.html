<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Image Genrator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="./script.js" defer></script> -->
    <script src="index.js" defer></script>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>The Visionary</h1>
            <p>Convert your imagination into Art</p>
            <form action="#" class="generator-form">
                <input type="text" class="prompt-input" placeholder="Describe Your Imagination" required>
                <div class="controls">
                    <select title="#" class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4" selected>4 Image</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>

    <section class="image-gallery">
        <div class="img-card">
            <img src="./image1.jpg" alt="image">
            <a href="./download.svg" class="download-btn">
                <img src="./download.svg" alt="download-icon">
            </a>
        </div>
        <div class="img-card"  >
            <img src="./image3.jpg" alt="image" >
            <a href="./download.svg" class="download-btn">
                <img src="./download.svg" alt="download-icon">
            </a>
        </div>
        <div class="img-card">
            <img src="./image6.jpg" alt="image">
            <a href="./download.svg" class="download-btn">
                <img src="./download.svg" alt="download-icon">
            </a>
        </div>
        <div class="img-card">
            <img src="./image4.jpg" alt="image">
            <a href="./download.svg" class="download-btn">
                <img src="./download.svg" alt="download-icon">
            </a>
        </div>
    </section>
</body>
</html>
